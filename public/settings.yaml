########################################
# Application settings
########################################
app:
  lastVisit: null         # Last visit date
  firstVisit: true        # Is it the first visit ?
  changelogToRead: true   # Used to check if there are news to read

########################################
# Theme
########################################
theme: 'dark'

########################################
# Scene
########################################
scene:
  morphDelay: 0 #seconds - does not work with other values in 2D->3D
  mode:
    value: 3
    available:
      - 2     # 2D
      - 3     # 3D

########################################
# Initial Starter Point
########################################
starter:
  ## Starter Camera Target
  longitude: 5.70291
  latitude: 45.33524
  height: 1920
  title: La Grande Sure
  color: "#7FFF00"  # chartreuse (127,255,0)
  ## Camera position
  camera:
    heading: 0
    pitch: -25
    roll: 0
    range: 5000
    #    longitude: 5.6533
    #    latitude: 45.34623
    #    height: 4300
    canRotate: true
    rpm: 0.66  # rotation per minute

########################################
# Initial Camera Settings
########################################
camera:
  heading: 0.0
  pitch: -30
  roll: 0.0
  range: 2000
  fps: 30
  orbitalPercentageChanged: 0.05
  percentageChanged: 0.05
  maximumHeight: 12000
  pitchAdjustHeight: 12000
  flyingTime: 3   # seconds
  rpm: 2          # rotation per minute
  rotations: 1    # total rotation

########################################
# Color palette
########################################
swatches:
  list:
    - '#ee6666'
    - '#fac858'
    - '#5470c6'
    - '#91cc75'
    - '#73c0de'
    - '#fc8452'
    - '#9a60b4'
    - '#ea7ccc'
    - '#7fff00'
  distribution: 'sequence'

########################################
# Tracks and POIs
########################################
journey:
  thickness: 2            # Initial track thickness (pixels)
  ## POIs
  pois:
    # Default POI
    color: '#f2c55c'      # Color
    border: '#ffffff99'   # Border
    size: 13              # Size (pixels)
    sizePin: 10           # TODO
    ## Wanderer mode
    wanderer:
      color: '#1689CCff'
      border: '#FFF'
    ## Start POI
    start:
      color: '#DC143Cff'
    ## Stop POI
    stop:
      color: '#228B22ff'

########################################
# Profile
########################################
profile:
  show: true
  ## Line chart
  line:
    width: 2   # pixels
  ## Marker
  marker:
    ## On track
    track:
      show: true
      size: 13          # Pixels
      color: '#f2c55c'
      border:
        color: '#fff'
        width: 2        # Pixels
    ## On chart
    chart:
      size: 8           # Pixels
      color: '#f2c55c'
      border:
        color: '#fff'
        width: 2        # Pixel
  minInterval: 150      # TODO

########################################
# Metrics and computations
########################################
metrics:
  # To check if it is flat (< minSlope)
  minSlope: 2
  # To check movements
  # > stopDuration && > Stop Speed Limit
  stopDuration: 60
  stopSpeedLimit: 0.2

########################################
# Unit system
########################################
unitSystem:
  international: 0  # Metrics
  imperial: 1       # UK,US
  current: 0

########################################
# UI : general
########################################
ui:

  ## Camera
  camera:
    showPosition: false         # Display Camera position
    showTargetPosition: true    # Display Camera View point
    showHPR: false              # Display Camera HPR

    targetIcon: # Camera Target Icon
      show: true
      color: white
      background: transparent
      size: 3rem

    start:
      # Initial Focus
      app: starter          # starter : focus on starter POI
      # last : focus on last camera position

      journey: center       # center: focus on journey centroid
      # last : focus on last camera position
      #        for the journey
      # Rotation after focus
      rotate:
        app: true           # Rotate after entrance focus
        journey: true       # Rotate after journey focus

  ## Welcome Modal
  welcome:
    showIntro: true
    autoClose: true
    displayTime: 6   #seconds

  ## Menus
  menu:
    toolBar:
      fromStart: true
    drawers:
      fromStart: false
      fromBottom: true

  ## POI
  poi:
    minScaleFlag: 0.7                   # minimum POI size before replacing by flag (70% of max)
    minScale: 0.3                       # minScale before masking (30% of max)
    distanceThreshold: 8000             # min distance to see POI with 100% size

    defaultColor: "#FAFAFA"             # Hexa

    focusOnEdit: true                   # Apply focus when editing a POI
    rotate: true                      # Rotation after POI focus

  ## Geocoder
  geocoder:
    url: https://nominatim.openstreetmap.org
    search: search
    reverse: reverse
    limit: 5 # results per query
    email: contact@lgs1920.fr
    minQuery: 3 # characters
