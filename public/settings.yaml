########################################
# Initial Camera Settings
########################################
camera:
  heading: 0.0
  pitch: -30
  roll: 0.0
  range: 2000
  fps: 30
  orbitalPercentageChanged: 0.05
  percentageChanged: 0.05
  maximumHeight: 12000
  pitchAdjustHeight: 12000
  flyingTime: 3   # seconds
  rpm: 4          # rotation per minute
  rotations: 1    # total rotation

########################################
# Color palette
########################################
swatches:
  list:
    - '#ee6666'
    - '#fac858'
    - '#5470c6'
    - '#91cc75'
    - '#73c0de'
    - '#fc8452'
    - '#9a60b4'
    - '#ea7ccc'
    - '#ff2525'
    - '#ffdd10'
    - '#0044f0'
    - '#7fff00'
    - '#000000'
    - '#ffffff'
    # 2 others are theme dependant

  distribution: 'sequence'

########################################
# Tracks and POIs
########################################
journey:
  thickness: 2            # Initial track thickness (pixels)
  ## POIs
  pois:
    # Default POI
    color: '#f2c55c'      # Color
    border: '#ffffff99'   # Border
    size: 13              # Size (pixels)
    sizePin: 10           # TODO
    ## Wanderer mode
    wanderer:
      color: '#1689CCff'
      border: '#FFF'
    ## Start POI
    start:
      color: '#DC143Cff'
    ## Stop POI
    stop:
      color: '#228B22ff'
########################################
# Global pois
########################################
poi:
  defaultColor: "#FAFAFA"             # Hexa
  filter:
    byName: ""
    alphabetic: true
    byCategories: false               # in fact, empty array but need false instead
    exclude: false
    open: false
    active: false

  categories:
    # POI
    - title: POI
      slug: poi
    # Shelter
    - title: Shelter
      slug: shelter
    # Shelter
    - title: Refuge
      slug: refuge
    # Building
    - title: Building
      slug: building
    # Viewpoint
    - title: Viewpoint
      slug: viewpoint
    # Summit
    - title: Summit
      slug: summit
    # Cave
    - title: Cave
      slug: cave
    # Car Park
    - title: Car Park
      slug: car-park
    # Castle
    - title: Castle
      slug: castle
    # Place of Worship
    - title: Place of Worship
      slug: place-of-worship
    # Cross
    - title: Cross
      slug: cross
      icon: faCross
    # Monument
    - title: Monument
      slug: monument
    # Ruins
    - title: Ruins
      slug: ruins
    # Campground
    - title: Campground
      slug: campground
    # Picnic Area
    - title: Picnic Area
      slug: picnic-area

########################################
# Profile
########################################
profile:
  show: true
  ## Line chart
  line:
    width: 2   # pixels
  ## Marker
  marker:
    ## On track
    track:
      show: true
      size: 13          # Pixels
      color: '#f2c55c'
      border:
        color: '#fff'
        width: 2        # Pixels
    ## On chart
    chart:
      size: 8           # Pixels
      color: '#f2c55c'
      border:
        color: '#fff'
        width: 2        # Pixel
  minInterval: 150      # TODO

########################################
# Metrics and computations
########################################
metrics:
  # To check if it is flat (< minSlope)
  minSlope: 2
  # To check movements
  # > stopDuration && > Stop Speed Limit
  stopDuration: 60
  stopSpeedLimit: 0.2

########################################
# Unit system
########################################
unitSystem:
  international: 0  # Metrics
  imperial: 1       # UK,US
  current: 0

coordinateSystem:
  dd: dd             # Decimal degres
  dms: dms           # Degres Minutes Seconds
  current: dd        #
########################################
# UI : general
########################################
ui:

  ## Camera
  camera:
    showPosition: false         # Display Camera position
    showTargetPosition: true    # Display Camera View point
    showHPR: false              # Display Camera HPR

    targetIcon: # Camera Target Icon
      show: true
      color: white
      background: transparent
      size: 3rem

    start:
      # Initial Focus
      app: starter          # starter : focus on starter POI
      # last : focus on last camera position

      journey: center       # center: focus on journey centroid
      # last : focus on last camera position
      #        for the journey
      # Rotation after focus
      rotate:
        app: true           # Rotate after entrance focus
        journey: true       # Rotate after journey focus

  ## Welcome Modal
  welcome:
    showIntro: true
    autoClose: true
    displayTime: 6   #seconds

  ## Menus
  menu:
    toolBar:
      fromStart: true
    drawers:
      fromStart: false
      fromBottom: true

  ## POI
  poi:
    minScaleFlag: 0.5                   # minimum POI size before replacing by flag (70% of max)
    minScale: 0.2                       # minScale before masking (30% of max)
    distanceThreshold: 10000             # min distance to see POI with 100% size
    focusOnEdit: true                   # Apply focus when editing a POI
    rotate: true                        # Rotation after POI focus
    rpm: 4

  ## Geocoder
  geocoder:
    url: https://nominatim.openstreetmap.org
    search: search
    reverse: reverse
    limit: 7 # results per query
    email: contact@lgs1920.fr
    minQuery: 3 # characters
