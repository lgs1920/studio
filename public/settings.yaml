########################################
# Theme
########################################
theme: 'dark'

########################################
# Scene
########################################
scene:
  morphDelay: 0 #seconds - does not work with other values in 2D->3D
  mode:
    value: 3
    available:
      - 2     # 2D
      - 3     # 3D

########################################
# Initial Starter Point
########################################
starter:
  ## Starter Camera Target
  longitude: 5.70291
  latitude: 45.33524
  height: 1920
  ## Camera position
  camera:
    heading: 115
    pitch: -34
    roll: 4
    range: 3000
    longitude: 5.6533
    latitude: 45.34623
    height: 4300
    canRotate: true
    duration: 90  # of a rotation in seconds

########################################
# Initial Camera Settings
########################################
camera:
  heading: 0
  pitch: -45
  roll: 0
  range: 5000
  orbitalPercentageChanged: 0.05
  percentageChanged: 0.02
  maximumHeight: 10000
  pitchAdjustHeight: 200
  flyingTime: 3 #seconds

########################################
# Color palette
########################################
swatches:
  list:
    - '#ee6666'
    - '#fac858'
    - '#5470c6'
    - '#91cc75'
    - '#73c0de'
    - '#fc8452'
    - '#9a60b4'
    - '#ea7ccc'
  distribution: 'sequence'

########################################
# Tracks and POIs
########################################
journey:
  thickness: 2            # Initial track thickness (pixels)
  ## POIs
  pois:
    # Default POI
    color: '#f2c55c'      # Color
    border: '#ffffff99'   # Border
    size: 13              # Size (pixels)
    sizePin: 10           # TODO
    ## Wanderer mode
    wanderer:
      color: '#1689CCff'
      border: '#FFF'
    ## Start POI
    start:
      color: '#DC143Cff'
    ## Stop POI
    stop:
      color: '#228B22ff'

########################################
# Profile
########################################
profile:
  show: true
  ## Line chart
  line:
    width: 2   # pixels
  ## Marker
  marker:
    ## On track
    track:
      show: true
      size: 13          # Pixels
      color: '#f2c55c'
      border:
        color: '#fff'
        width: 2        # Pixels
    ## On chart
    chart:
      size: 8           # Pixels
      color: '#f2c55c'
      border:
        color: '#fff'
        width: 2        # Pixel
  minInterval: 150      # TODO

########################################
# Metrics and computations
########################################
metrics:
  # To check if it is flat (< minSlope)
  minSlope: 2
  # To check movements
  # > stopDuration && > Stop Speed Limit
  stopDuration: 60
  stopSpeedLimit: 0.2
