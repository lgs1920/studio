########################################
# Layers and Terrains
########################################
## Current IDs
base: arcgis-wayback-20191212         # ID of the current base
overlay: null                         # ID of the current overlay
terrain: cesium-world                 # ID of the current terrain

colorSettings:                        # Layers color Settings

## Filter criteria
filter:
  byUsage: all
  byName: ''
  active: false
  thumbnail: true
  provider: true
  alphabetic: true

## Providers List
providers:
  ## Cesium
  - id: cesium
    name: Cesium
    credits: 'Credits CesiumJS'
    logo: ''
    url: 'https://cesium.com/platform/cesiumjs/'
    layers:
      ## WorldTerrain
      - name: World Terrain
        id: cesium-world
        image: cesium-world.png
        usage:
          type: free
          doc: ''

        type: terrain
        terrainType: 'cesium'

      ## Ellipsoid
      - name: Ellipsoid\(No Relief)
        id: cesium-ellipsoid
        image: cesium-ellipsoid.png
        usage:
          type: free
          doc: ''

        type: terrain
        terrainType: 'ellipsoid'
        noRelief: true

  ## IGN Provider
  - id: ign                           # Provider ID
    name: IGN (France)                # Provider name
    credits: 'Credits IGN (France)'     # Credits added to logo
    # Logo
    logo: https://design-system.ign.fr/img/styleguide/sg_logos/Logo_IGN_svg/IGN_logo-simplifie_Q.svg
    url: 'https://ign.fr'             # Provider Url

    ## Layers
    layers:
      ## IGN Cadastral
      - name: IGN Cadastral           # Layer Name
        id: ign-cadastral             # Layer ID
        image: ign-cadastral.png      # Thumbnail filename
        doc: 'https://data.geopf.fr'  # Layer documentation
        type: overlay                 # Layer type (base/overlay/terrains)

        ## Usage management
        usage: # Usage
          type: free                  # free/fremium/premium/account
          doc: ''                     # Sign In documentation URL
          signin:                     # Signin URL (freemium/premium)

        ## Tile management
        tile: wmts                    # tile type
        url: 'https://data.geopf.fr/wmts'
        layer: CADASTRALPARCELS.PARCELLAIRE_EXPRESS
        style: normal
        format: image/png
        tileMatrixSetID: PM

        ## IGN V2
      - name: Map IGNV2
        id: ign-map-v2
        image: ign-map-v2.png
        usage:
          type: free
          doc: ''

        tile: wmts
        url: 'https://data.geopf.fr/wmts'
        layer: GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2
        style: normal
        format: image/png
        tileMatrixSetID: PM
        doc: 'https://data.geopf.fr'
        type: base

      ## IGN Legacy
      - name: Map IGN
        id: ign-map
        image: ign-map.png
        usage:
          type: free #mium
          doc: ''

        tile: wmts-legacy
        url: https://data.geopf.fr/private/wmts
        layer: GEOGRAPHICALGRIDSYSTEMS.MAPS
        style: normal
        format: image/jpeg
        tileMatrixSetID: PM
        doc: 'https://data.geopf.fr'
        type: base
        apikey: ign_scan_ws
        other: '&Service=WMTS&Request=GetTile&Version=1.0.0'


      ## IGN Scan25
      - name: IGN SCAN25
        id: ign-scan25
        image: ign-scan25.png
        usage:
          type: free #mium
          doc: ''

        tile: wmts-legacy
        url: https://data.geopf.fr/private/wmts
        layer: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN25TOUR
        style: normal
        format: image/jpeg
        tileMatrixSetID: PM
        doc: 'https://data.geopf.fr'
        type: base
        apikey: ign_scan_ws
        other: '&Service=WMTS&Request=GetTile&Version=1.0.0'

      ## IGN Drone
      - name: IGN Drone Restrictions
        id: ign-drone
        image: ign-drone.png
        usage:
          type: free
          doc: ''

        tile: wmts
        url: https://data.geopf.fr/wmts
        layer: TRANSPORTS.DRONES.RESTRICTIONS
        style: normal
        format: image/png
        tileMatrixSetID: PM
        doc: 'https://data.geopf.fr'
        type: overlay
        alpha: 0.3

      ## IGN Photo
      - name: IGN Photo
        id: ign-photo
        image: ign-photo.png
        usage:
          type: free
          doc: ''

        tile: wmts
        url: 'https://data.geopf.fr/wmts'
        layer: ORTHOIMAGERY.ORTHOPHOTOS
        style: normal
        format: image/jpeg
        tileMatrixSetID: PM
        doc: 'https://data.geopf.fr'
        type: base

      ## IGN CASSINI
      - name: IGN Cassini\(1756-1815)
        id: ign-cassini
        image: ign-cassini.png
        usage:
          type: free
          doc: ''

        tile: wmts
        url: 'https://data.geopf.fr/wmts'
        layer: BNF-IGNF_GEOGRAPHICALGRIDSYSTEMS.CASSINI
        style: normal
        format: image/png
        tileMatrixSetID: PM
        doc: 'https://data.geopf.fr'
        type: base
        credits: Crédits BNF - IGN

      ## IGN ETAT MAJOR
      - name: IGN Etat Major\(1820-1866)
        id: ign-em-1820
        image: ign-em-1820.png
        usage:
          type: free
          doc: ''

        tile: wmts
        url: 'https://data.geopf.fr/wmts'
        layer: GEOGRAPHICALGRIDSYSTEMS.ETATMAJOR40
        style: normal
        format: image/jpeg
        tileMatrixSetID: PM
        doc: 'https://data.geopf.fr'
        type: base
        #
        ## IGN RANDO HIVERNALE
      - name: IGN Winter Trek
        id: ign-winter-trek
        image: ign-winter-trek.png
        usage:
          type: free
          doc: ''

        tile: wmts
        url: 'https://data.geopf.fr/wmts'
        layer: TRACES.RANDO.HIVERNALE
        style: normal
        format: image/png
        tileMatrixSetID: PM
        doc: 'https://data.geopf.fr'
        type: overlay
